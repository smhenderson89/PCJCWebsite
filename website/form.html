<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <!-- Load up CSS Styles-->
      <link rel="stylesheet" type="text/css" href="/website/css/index.css">

      <script src = "/website/functions/formSubmit.js"></script>





    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class = "text-center">Pacific Central Judging Center - Submission Form</h1>
    <div class = "container" id = "formContainer">
        <div class = "row justify-content-center">
            <div>Form Submission. If the question doesn't apply, leave it blank or type "N/A"</div>
            <br>
            <br>
        </div>
        <form id = "submissionForm">
                <div class = "form-label">
                    Award Type (AM, HCC, CCE, etc..)
                </div>

                <select class="form-select" id = "awardType" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="FCC">FCC</option>
                    <option value="AM">AM</option>
                    <option value="HCC">HCC</option>
                    <option value="CCE">CCE</option>
                    <option value="CCM">CCM</option>
                    <option value="CHM">CHM</option>
                    <option value="CBR">CBR</option>
                    <option value="AD">AD</option>
                    <option value="AQ">AQ</option>
                    <option value="JC">JC</option>
                    <option value="N/A">N/A</option>
                  </select>
                <div class = "form-text">If option not on the list, select NA and see the next question</div>
                <br>
            <div class = "form-label">
                If Award option is not found on the above list, enter it here
            </div>
            <input type="email" class="form-control" id="awardTypeNotFound" placeholder="Award Name">
            
            <div class = "form-label">Award Value</div>
            <input type="email" class="form-control" id="awardValue" placeholder="Award Value">
            <input type = "button" class = "btn btn-secondary" onclick = "submitForm()" value = "Submit Form">
            
        </form>

    </div>
